<app-food-list (onAddingCart)="getPrice()"></app-food-list>
<h2>Cart</h2>
<ul>
  <li *ngFor="let item of cartItem">
    {{item.name}}: {{item.price | currency}}
    <button (click)="removeFromCart(item)">Remove</button>
  </li>
</ul>
<p>Total Price: {{totalPrice}}</p>
<p>Total Price From eventEmitter: {{totalPriceInCart}}</p>
