<div class="dashboard">
  <h1>Chatbot Dashboard</h1>
  <div class="chat-container">
    <div class="chat-box" #chatBox>
      <div *ngFor="let message of messages" [ngClass]="{'user-message': message.user, 'bot-message': !message.user}">
        <span class="message-author">{{ message.user ? 'You' : 'Bot' }}:</span>
        {{ message.text }}
      </div>
      <div *ngIf="isTyping" class="typing-indicator">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>
    <div class="chat-input">
      <input type="text" [(ngModel)]="userMessage" (keyup.enter)="sendMessage()" placeholder="Type your message...">
      <button (click)="sendMessage()">Send</button>
      <button (click)="resetChat()">Reset Chat</button>
    </div>
  </div>
</div>
