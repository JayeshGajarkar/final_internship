<div class="nyay-bot-container">
  <header>
    <h1>Nyay Bot - Your Legal Assistant</h1>
    <nav>
      <ul>
        <li><a routerLink="#welcome">Welcome</a></li>
        <li><a routerLink="#features">Features</a></li>
        <li><a routerLink="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="welcome">
      <div class="welcome-content">
        <h1>Welcome to Nyay Bot</h1>
        <p>Your AI-powered virtual assistant for legal advice and information.</p>
        <button class="primary-btn" (click)="startChat()">Start Chat</button>
      </div>
    </section>

    <section id="features">
      <h2>Features</h2>
      <div class="feature-list">
        <div class="feature-item">‚öñÔ∏è Get instant legal advice</div>
        <div class="feature-item">üìú Access a wide range of legal topics</div>
        <div class="feature-item">‚è≥ Available 24/7</div>
        <div class="feature-item">ü§ñ AI-powered chatbot</div>
      </div>
    </section>

    <section id="contact">
      <h2>Contact Us</h2>
      <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required ngModel placeholder="Enter your name">
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required  ngModel placeholder="Enter your email">
        </div>

        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" required ngModel placeholder="Write your message..."></textarea>
        </div>

        <button type="submit" class="primary-btn">Submit</button>
      </form>
    </section>
  </main>

  
</div>
