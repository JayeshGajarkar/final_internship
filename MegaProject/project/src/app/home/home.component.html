<main>
    <section id="welcome">
      <h1>Welcome to the Law Chatbot</h1>
      <p>Your virtual assistant for legal advice and information.</p>
      <button (click)="startChat()">Start Chat</button>
    </section>
    
    <section id="features">
      <h2>Features</h2>
      <ul>
        <li>Get instant legal advice</li>
        <li>Access to a wide range of legal topics</li>
        <li>24/7 availability</li>
      </ul>
    </section>
  
    <section id="contact">
      <h2>Contact Us</h2>
      <form (submit)="submitForm()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
        
        <button type="submit">Submit</button>
      </form>
    </section>
</main>
