<diV >
    <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" formControlName="name">
        <span *ngIf="signInForm.get('name')!.invalid && signInForm.get('name')!.touched">
            Name is required
        </span>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" formControlName="email">
        <span *ngIf="signInForm.get('email')!.invalid && signInForm.get('email')!.touched">
            Email is required
        </span>
    
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" formControlName="password">
        <span *ngIf="signInForm.get('password')!.invalid && signInForm.get('password')!.touched">
            Password is required and must be at least 6 characters long
        </span>
        <br>
    
        <button type="submit">LogIn</button>
    </form>
</diV>
