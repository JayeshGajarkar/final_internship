<div class="login-container">
    <form [formGroup]="signInForm" (ngSubmit)="onSubmit()" class="login-form">
        <h2>Sign In</h2>

        <label for="name">Name:</label>
        <input type="text" id="name" formControlName="name" placeholder="Enter your name">
        <span class="error-message" *ngIf="signInForm.get('name')!.invalid && signInForm.get('name')!.touched">
            Name is required.
        </span>

        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email" placeholder="Enter your email">
        <span class="error-message" *ngIf="signInForm.get('email')!.invalid && signInForm.get('email')!.touched">
            A valid email is required.
        </span>

        <label for="password">Password:</label>
        <input type="password" id="password" formControlName="password" placeholder="Enter your password">
        <span class="error-message" *ngIf="signInForm.get('password')!.invalid && signInForm.get('password')!.touched">
            Password must be at least 6 characters long.
        </span>

        <button type="submit" class="login-button">Sign In</button>
    </form>
</div>
